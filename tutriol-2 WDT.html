<html>
    <head>
        <title>Link's Attribute</title>
        
    </head>

    <body>
        <a href="http://www.google.com" target="_blank">Google</a><br>
        <a href="http://bing.com/" target="_self">Bing</a><br>
        <a href="http://youtube.com/" target="_parent">Youtube</a><br>
        <a href="http://facebook.com/" target="_top">Facebook</a><br>
        <a href="http://twitter.com/" target="_blank" title="Twitter">Twitter</a>  
</html>
